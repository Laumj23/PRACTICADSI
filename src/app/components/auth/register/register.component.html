<!--SIGN IN-->
<!--al igual que la pagina de login contiene una tarjeta con el formulario de registro en este caso-->
<mat-card>
  <mat-card-title>Registrate</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="password" formControlName="password"/>
        </mat-form-field>
      </p>
      <button type="submit" mat-raised-button >Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
