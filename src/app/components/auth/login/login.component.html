<mat-card class="login-card">
  <mat-card-title>Bienvenido</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Usuario" formControlName="email"/>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Contraseña" formControlName="password"/>
        </mat-form-field>
      </p>
      <button type="submit" mat-raised-button >Login</button>
      <button type="button" routerLink="/register" mat-raised-button>¿No tienes cuenta? Registrate</button>
    </form>
  </mat-card-content>
</mat-card>
