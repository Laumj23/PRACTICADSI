<div class="container" *ngIf="cita$ |async as post; else loading">
  <mat-card class="cita-card">
    <mat-card-content>
      <mat-card-title>
        {{cita.consultaCita}}
      </mat-card-title>
    </mat-card-content>
  </mat-card>
</div>
<ng-template #loading>
  <div class="container-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
