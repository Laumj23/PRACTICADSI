<div class="container" *ngIf="aviso$ |async as aviso; else loading">
    <mat-card class="cita-card">
      <mat-card-content>
        <mat-card-title>
          {{aviso.prueba}}
        </mat-card-title>
      </mat-card-content>
    </mat-card>
  </div>
  <ng-template #loading>
    <div class="container-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
