<div class="container">
    <form>
        <mat-form-field>
            <mat-label>Especifica consulta</mat-label>
            <mat-select>
                <mat-option *ngFor="let consulta of consultas" [value]="consulta.value">
                  {{consulta.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Elige una fecha</mat-label>
            <input matInput type="datetime-local" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</div>
