<div class="container" *ngIf="posts$ | async as posts; else loading">
 
  <div class="profile">
    <h1>Hola {{userName}}</h1>
    <img [src]="currentImage" alt=""/>
    <h2>Tu resumen diario:</h2>
  </div>
  <div class="test">
  <mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header>
     <mat-card-title>
       <a [routerLink]="['/post', post.id]">
         {{post.titlePost}}
       </a>
     </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <p>
        {{post.contentPost}}
      </p>
      <div class="personalData" *ngIf="post.user==userName; else empty">
        <mat-progress-bar [value]="[post.data]/10" ></mat-progress-bar>
       <p class="datos">{{post.data}}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
</div>

<ng-template #loading>
  <div class="container-spinner">
  <mat-spinner></mat-spinner>
  </div>
</ng-template>
<ng-template #empty>
  <div class="nothing">
    <p>Introduce tus datos</p>
  </div>
</ng-template>
<ng-template #icon>
  <div class="nothing">
    <span class="material-icons">face</span>
  </div>
</ng-template>
