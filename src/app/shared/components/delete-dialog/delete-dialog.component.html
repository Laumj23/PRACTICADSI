<h2>Delete Post {{message}}</h2>
<mat-dialog-content class="dialog-content">
  <p> Are you sure?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Yes, delete it.</button>
</mat-dialog-actions>
